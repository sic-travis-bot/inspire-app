matrix:
  include:
    - os: osx
      language: objective-c
      osx_image: xcode9.4
      addons:   
        chrome: beta

    - os: linux
      language: android
      jdk: oraclejdk8
      addons:
        chrome: stable
      android:
       components:
       - tools
       - platform-tools-28.0.2
       - build-tools-28.0.3
       - android-28
       - extra-google-google_play_services
       - extra-google-m2repository
       - extra-android-m2repository
       licenses:
       - android-sdk-preview-license-52d11cd2
       - android-sdk-license-.+
       - google-gdk-license-.+
env:
  global:
  - ANDROID_API_LEVEL=28
  - ANDROID_BUILD_TOOLS_VERSION=28.0.3
git:
  depth: 1

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
  - "$TRAVIS_BUILD_DIR/node_modules"
  - "$HOME/.nvm/versions/node/*/lib/node_modules"

before_install:
- export LANG=en_US.UTF-8
script:
- rm -rf ~/.nvm
- git clone https://github.com/creationix/nvm.git ~/.nvm
- "(cd ~/.nvm; git checkout `git describe --abbrev=0 --tags`)"
- source ~/.nvm/nvm.sh
- nvm install --lts
- npm install -g ionic
- npm install -g cordova
- npm install -g cordova-res
- cd inspireDemoApp/
- npm ci
- npm run test-headless
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ionic cordova platform add ios && ionic cordova build ios ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ionic cordova platform add android && ionic cordova build android ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then mkdir -p output && tar zcvf output/inspire-fiware-debug-unsigned.app.tgz platforms/ios/build/emulator/inspireFiwareDemoApp.app ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then mkdir -p output && cp platforms/android/app/build/outputs/apk/debug/app-debug.apk output/inspire-fiware.app-debug-unsigned.apk ; fi
branches:
  only:
  - master
deploy:
  provider: releases
  skip_cleanup: true
  draft: true
  overwrite: true
  file_glob: true
  api_key:
    secure: 
  file: output/*
  on:
    repo: safetyinnovation/inspire-app
